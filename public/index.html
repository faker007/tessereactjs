<!DOCTYPE html>
<html>
  <head>
    <title>OCR & TTS</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .main {
        width: 100vw;
        height: 100vh;
        background-color: #a5b7bd;
      }
      .body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .sub-title {
        color: #666;
      }
      .button-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button {
        padding: 10px;
        border-radius: 10px;
        border: 0;
        background-color: white;
        margin-right: 10px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
      }
      .disabled {
        cursor: not-allowed;
        pointer-events: none;
        background-color: #999;
      }
      .tts-container {
        width: 30vw;
        height: 30vh;
        display: flex;
        background-color: white;
        margin-top: 50px;
        padding: 10px;
        border-radius: 15px;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>

    <script>
      $("document").ready(function () {
        $(".file-upload").click(function (e) {
          e.preventDefault();

          $("#img").click();
        });

        /** Buttons will be disabled when initialized */
        $(".play-button").toggleClass("disabled");
        $(".download-button").toggleClass("disabled");
      });

      function handleOnChange(event) {
        var form = $("#img-form")[0];
        var formData = new FormData(form);

        $.ajax({
          processData: false,
          contentType: false,
          url: "/upload",
          type: "POST",
          data: formData,
          success: function (res) {
            console.log("성공: ");
            console.log(res);
            if (res.text) {
              // Play MP3 file from TTS, Download MP3 file from TTS able
              $(".play-button").toggleClass("disabled");
              $(".download-button").toggleClass("disabled");

              // Replace the text
              $(".tts-text").text(res.text);
            }
          },
          error: function (res) {
            console.log("실패: ");
            console.log(res);
          },
        });

        return false;
      }
    </script>
  </head>

  <body>
    <div class="main">
      <div class="body">
        <h1>OCR & TTS</h1>
        <p class="sub-title">Extract or Scan text from image</p>
        <div class="button-container">
          <button class="file-upload">Upload Image</button>
          <button class="play-button">Play MP3 file from TTS</button>
          <button class="download-button">Download MP3 file from TTS</button>
        </div>
        <div class="tts-container">
          <span class="tts-text"></span>
        </div>
      </div>
    </div>

    <form
      id="img-form"
      action="/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="img"></label>
      <input
        type="file"
        id="img"
        name="img"
        ,
        accept="image/*"
        onchange="handleOnChange(this)"
      />
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
